<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Torex Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="title">متجر توركس</h1>

  <div class="controls">
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>

    <select id="currency">
      <option value="USD">$ USD</option>
      <option value="TRY">₺ TRY</option>
      <option value="SAR">﷼ SAR</option>
    </select>
  </div>
</header>

<section class="hero">
  <h2 id="slogan">دخولك عالم توركس اختيار لكن خروجك أمر مستحيل</h2>
</section>

<section class="products">
  <h3 id="productsTitle">المنتجات</h3>

  <div class="product">
    <span id="product1">اشتراك نتفلكس</span>
    <strong class="price" data-usd="10">$10</strong>
  </div>

  <div class="product">
    <span id="product2">تصميم شعار</span>
    <strong class="price" data-usd="25">$25</strong>
  </div>
</section>

<footer>
  <p id="about">
    نحن متجر توركس نقدم منتجات رقمية بجودة عالية وخدمة سريعة.
  </p>
</footer>

<script src="script.js"></script>
</body>
</html>
